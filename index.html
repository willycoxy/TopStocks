<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>TOP STOCK</title>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">!-->
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    
</head>
<body>
    <div class="container-fluid">
        <header class="navbar d-flex mb-3">
            <h1 class="h2">Top Stocks</h1>
            <p class="statusDisplay h5"></p>
        </header>
        <div class="row justify-center d-flex flex column">
            <div class="buttons-card col-lg-5 col-md-7 col-sm-9 text-white text-center justify-center rounded-xl">
                <button type="button" class="btn1 btn btn-info btn-block mt-3">S&P 500</button>
                <button type="button" class="btn2 btn btn-info btn-block">Dow Jones Industrial Average</button>
                <button type="button" class="btn3 btn btn-info btn-block">Nasdaq Composite</button>
                <div class="input-group mt-5">
                    <div class="input-group-prepend">
                      <button class="btn btn-info" type="button" id="button-addon1">Go</button>
                    </div>
                    <input type="text" class="user-input form-control" placeholder="Search Ticker" aria-label="Example text with button addon" aria-describedby="button-addon1">
                  </div>
            </div>
        </div>
        <div class="row mt-40 mb-40 justify-content-around text-center">
            <div class="indexes-card col-lg-3 m-1 rounded-xl">
                <h4 class="h4">Indexes</h4>
                <ul>
                    <li class="volume h6"></li>
                    <li class="high h6"></li>
                    <li class="low h6"></li>
                </ul>
            </div>
            <div class="news-card col-lg-4 m-1 rounded-xl">
                <h4 class="h4">News</h4>
            </div>
            <div class="topStocks-card col-lg-3 m-1 rounded-xl">
                <h4 class="h4">Top Stocks</h4>
                <table class = "table table-info">
                    <thead>
                        <tr>
                            <th scope="col">Ticker</th>
                            <th scope="col">Current</th>
                            <th scope="col">Change</th>
                            <th scope="col">Volume</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" id="a1"></th>
                            <td id="a2"></td>
                            <td id="a3"></td>
                            <td id="a4"></td>
                        </tr>
                        <tr>
                            <th scope="row" id="b1"></th>
                            <td id="b2"></td>
                            <td id="b3"></td>
                            <td id="b4"></td>
                        </tr>
                        <tr>
                            <th scope="row" id="c1"></th>
                            <td id="c2"></td>
                            <td id="c3"></td>
                            <td id="c4"></td>
                        </tr>
                        <tr>
                            <th scope="row" id="d1"></th>
                            <td id="d2"></td>
                            <td id="d3"></td>
                            <td id="d4"></td>
                        </tr>
                    </tbody>    
                </table>
            </div>
        </div>
        <footer class="navbar d-flex">
            <p>Copyright &copy 2022 Top Stocks, Inc</p>
            <ul class="d-flex">
                <li class="nav-item">
                    <button type="button" class=" btn-will btn btn-info m-1">Will</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn-marty btn btn-info m-1">Marty</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn-chris btn btn-info m-1">Khris</button>
                </li>
            </ul>

        </footer>
    </div>
</body>
    <!-- <script defer src="https://pyscript.net/alpha/pyscript.js"></script> -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
